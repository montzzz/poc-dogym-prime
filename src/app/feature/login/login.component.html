<div class="container">
  <div class="p-grid">
    <div class="login col-3">
      <p-card styleClass="card">
        <ng-template pTemplate="header">
          <div class="card-header">
            <img style="height: 175px" src="assets/logo.svg" />
            <h3>Login</h3>
          </div>
        </ng-template>
        <form [formGroup]="formGroup" (ngSubmit)="login()">
          <div class="grid p-fluid">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-user"></i
                ></span>
                <input
                  name="email"
                  type="text"
                  formControlName="email"
                  pInputText
                  placeholder="E-mail"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"
                  ><i class="pi pi-key"></i
                ></span>
                <input
                  name="password"
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
            </div>
          </div>
          <footer style="margin-top: 15px">
            <div class="grid p-fluid">
              <div class="col-12">
                <d-button
                  label="Entrar"
                  class="primary"
                  icon="pi pi-sign-in"
                  iconPos="right"
                  type="submit"
                  [loading]="loading"
                  [disabled]="!formGroup.valid"
                  inlineStyle="float: right; font-weight: bold; font-size: 15px;color: black; top: 20px"
                ></d-button>
              </div>
            </div>
          </footer>
        </form>
      </p-card>
    </div>
  </div>
</div>
