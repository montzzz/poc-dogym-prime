<div class="p-grid">
  <div class="header col-12">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <label><b>DOGYM LOGO?</b></label>
      </div>
      <div class="p-toolbar-group-right">
        <p-slideMenu
          #menu
          [model]="items"
          [popup]="true"
          [viewportHeight]="150"
        ></p-slideMenu>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-user"
          class="p-button-rounded p-button-info"
          (click)="menu.toggle($event)"
        ></button>
      </div>
    </p-toolbar>
  </div>
</div>
